<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Class</h2>
    <p>How to use a JS class</p>
    <p id="s1"></p>
    <p id="s2"></p>
    <script>
        class Student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        
        let s1 = new Student("maryam", 2010);
        document.getElementById("s1").innerHTML = `My name is ${s1.name}. I was born in ${s1.year}. And my age is ${s1.age()}.`;
        
        let s2 = new Student("khadija", 2011);
        document.getElementById("s2").innerHTML = `her name is ${s2.name}. she was born in ${s2.year}. And my age is ${s2.age()}.`;
    </script>
</body>
</html>
